{% extends "layout.html" %}

{% block title %}Play{% endblock %}

{% block content %}
{% if not session.get('username') %}
    <form action="set_username" method="post">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Enter</button>
    </form>
{% else %}
    <div id="welcome-div" class="d-flex flex-column justify-content-center">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <button id="start-game" class="btn btn-danger">Start Game</button>
    </div>
    <div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <div id="question-container" style="margin-top: 20px; display: none;">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Your answer">
        <button id="submit-answer">Submit</button>
        <p id="timer">Time Left: <span id="time-left">10.000</span> seconds</p>
        <p id="points">Points: <span id="points-value">0</span></p>
    </div>
    <div id="result-container" class="text-center" style="margin-top: 20px; display: none;">
        <p id="result-message"></p>
        <button class="btn btn-primary mx-auto" id="play-again">Play Again</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let questions = [];
            let currentQuestionIndex = 0;
            let timerInterval;
            let duration = 10 * 1000;
            let timerStop = false;
            let correctAnswers = 0;
            let points = 0;

            const questionContainer = document.getElementById('question-container');
            const questionElement = document.getElementById('question');
            const resultContainer = document.getElementById('result-container');
            const startGameButton = document.getElementById('start-game');
            const loading = document.getElementById('loading');
            const submitAnswerButton = document.getElementById('submit-answer');
            const timeLeftSpan = document.getElementById('time-left');
            const pointsValueSpan = document.getElementById('points-value');
            const answerInput = document.getElementById('answer');
            const resultMessage = document.getElementById('result-message');
            const playAgainButton = document.getElementById('play-again');

            const showNextQuestion = () => {
                if (currentQuestionIndex < questions.length) {
                    questionContainer.style.display = 'block';
                    resultContainer.style.display = 'none';
                    // Probably the most necessary code in here as it changes the question
                    questionElement.textContent = `${currentQuestionIndex}. What is the hexadecimal equivalent of ${questions[currentQuestionIndex]}?`;
                    startTimer();
                } else {
                    endGame();
                }
            };

            function startTimer() {
                timerStop = false;
                startTime = performance.now();
                updateTimer();
            }

            function updateTimer() {
                const elapsed = performance.now() - startTime;
                const timeLeft = Math.max(0, (duration - elapsed) / 1000).toFixed(1);
                timeLeftSpan.textContent = timeLeft;

                if (elapsed < duration && !timerStop) {
                    timerInterval = requestAnimationFrame(updateTimer);
                } else if (!timerStop){
                    submitAnswerButton.click();
                }
            }

            function stopTimer() {
                timerStop = true;
                cancelAnimationFrame(timerInterval); // Just to be safe if its still counting
            }

            // Start Game Logic
            if (startGameButton) {
                startGameButton.addEventListener('click', () => {
                    
                    const welcomeDiv = document.getElementById('welcome-div');
                    welcomeDiv.style.visibility = 'hidden';
                    welcomeDiv.style.height = '0';
                    loading.style.display = 'block';
                    
                    fetch('/start_game')
                        .then(response => response.json())
                        .then(data => {
                            questions = data;
                            currentQuestionIndex = 0;
                            // Simulate a delay to see loading
                            loading.style.display = 'none';
                            showNextQuestion();
                        })
                });
            }

            // Submit Answer
            if (submitAnswerButton) {
                submitAnswerButton.addEventListener('click', () => {
                    const userAnswer = document.getElementById('answer').value.toUpperCase().trim();
                    const currentQuestion = questions[currentQuestionIndex];
                    const correctAnswer = parseInt(currentQuestion, 2).toString(16).toUpperCase();

                    // Animation Examples (Especially "tada" and "pulse" https://mdbootstrap.com/docs/standard/content-styles/animations/
                    if(userAnswer === correctAnswer) {
                        // TODO: Make it dopamine inducing! If possible with sounds and animation effects
                        const elapsed = performance.now() - startTime;
                        const remainingTime = Math.max(0, (duration - elapsed) / 1000).toFixed(2);
                        
                        if (elapsed <= 2000) {
                            points += 1000;
                        } else {
                            points += remainingTime * 100; 
                        }
                        pointsValueSpan.textContent = points;
                        correctAnswers++;
                        alert('Correct!');
                    } else {
                        alert(`Wrong! The correnct answer was ${correctAnswer}.`);
                    }

                    answerInput.value = '';
                    answerInput.focus();
                    currentQuestionIndex++;
                    showNextQuestion();
                });
            }

            // Since pressing enter doesn't trigger the answer button I added a listener
            answerInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    submitAnswerButton.click();
                }
            });

            function endGame() {
                stopTimer();
                questionContainer.style.display = 'none';
                resultContainer.style.display = 'block';
                resultMessage.textContent = `Game Over! Your Total Points: ${points}. You got ${correctAnswers}/${questions.length} correct.`;
                console.log("Points: ", points);
                alert("Game Over! Your Total Points: ", points);
            }
        });
    </script>
{% endif %}
{% endblock %}
