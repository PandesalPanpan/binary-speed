{% extends "layout.html" %}

{% block title %}Play{% endblock %}

{% block content %}
{% if not session.get('username') %}
    <form action="set_username" method="post" class="form-inline mt-3 large-input">
        <div class="form-group d-flex flex-column justify-content-center">
            <input type="text" name="username" placeholder="Username" required class="form-group mx-sm-1 mb-2 text-center">
            <button type="submit" class="btn btn-primary mt-3 mb-2">Enter username</button>
        </div>        
    </form>
{% else %}
    <div id="welcome-div" class="d-flex flex-column justify-content-center">
        <h2>Welcome, {{ session['username'] }}!</h2>
        <button id="start-game" class="btn btn-danger">Start Game</button>
    </div>
    <div id="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    <div id="question-container" class="large-text text-center" style="margin-top: 20px; display: none;">
        <p id="question"></p>
        <p id="binary-question" class=" text-center"></p>
        <input type="text" id="answer" class="form-control large-input mx-auto" placeholder="Answer">
        <p id="correct-answer-display"></p>
        <button id="submit-answer" class="btn btn-primary mt-3 ">Enter</button>
        <p id="timer" class="mt-3">Time Left: <span id="time-left">10.000</span> seconds</p>
        <p id="points">Points: <span id="points-value">0</span></p>
    </div>
    <div id="result-container" class="text-center" style="margin-top: 20px; display: none;">
        <p id="result-message" class="large-text"></p>
        <button class="btn btn-primary mx-auto" id="play-again">Play Again</button>
    </div>
    <div id="audio-container" style="display: none;">
        <audio id="correct-sound" src="{{ url_for('static', filename='audio/correct.mp3') }}"></audio>
        <audio id="wrong-sound" src="{{ url_for('static', filename='audio/wrong.mp3') }}"></audio>
    </div>

    <script src="{{ url_for('static', filename='js/play.js') }}"></script>
{% endif %}
{% endblock %}
